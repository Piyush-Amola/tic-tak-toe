<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="msg-container hide">
      <h1>Tic Tac Toe</h1>
      <p id="msg">Winner</p>
      <button id="new-btn" onclick="newGame()">New Game</button>
    </div>

    <main class="main">
      <h1>Tic Tac Toe</h1>

      <div class="player">
        <p>Playing: <span id="playing"> Player 1 vs Player 2</span></p>
      </div>

      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <div id="turn-display">Player 1's Turn (O)</div>

      <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    </main>

    <script src="app.js"></script>
  </body>
</html>
